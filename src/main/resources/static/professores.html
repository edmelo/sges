<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGES - Professores</title>
  <style>
    :root { --primary:#1f6feb; --danger:#d32f2f; --ok:#2e7d32; --muted:#666; }
    html, body { margin:0; padding:0; font-family:Segoe UI, Roboto, Arial, Helvetica, sans-serif; background:#f6f8fa; color:#0a0a0a; }
    header { background:#0d1117; color:#fff; padding:16px 20px; display:flex; gap:16px; align-items:center; }
    header h1 { margin:0; font-size:20px; flex:1; }
    header nav a { color:#c9d1d9; text-decoration:none; margin-left:12px; }
    header nav a:hover { color:#fff; text-decoration:underline; }
    main { padding:20px; max-width:1100px; margin:0 auto; }
    .card { background:#fff; border:1px solid #d0d7de; border-radius:8px; box-shadow:0 1px 2px rgba(0,0,0,0.04); }
    .card + .card { margin-top:16px; }
    .card-header { padding:12px 16px; border-bottom:1px solid #d0d7de; font-weight:600; display:flex; gap:10px; align-items:center; }
    .card-body { padding:16px; }
    form .row { display:flex; gap:12px; flex-wrap:wrap; }
    .field { flex:1 1 240px; min-width:220px; }
    label { display:block; font-size:12px; color:#444; margin-bottom:6px; }
    input { width:100%; box-sizing:border-box; padding:10px 12px; border:1px solid #c7ccd1; border-radius:6px; font-size:14px; }
    input:focus { outline:2px solid var(--primary); border-color:var(--primary); }
    .actions { display:flex; gap:10px; margin-top:12px; }
    button { cursor:pointer; border:1px solid transparent; border-radius:6px; padding:10px 14px; font-weight:600; }
    .btn-primary { background:var(--primary); color:#fff; }
    .btn-secondary { background:#eaeef2; color:#111; }
    .btn-link { background:transparent; color:var(--primary); padding:6px 8px; border:none; }
    .muted { color:var(--muted); }
    table { border-collapse:collapse; width:100%; }
    th, td { border-bottom:1px solid #e6ebf1; padding:10px 8px; text-align:left; font-size:14px; }
    th { background:#f0f3f6; font-weight:600; }
    tr:hover td { background:#fafbfc; }
    .right { text-align:right; }
    .errors { margin:0; padding-left:18px; color:var(--danger); }
    .toast { position:fixed; right:20px; bottom:20px; background:#111; color:#fff; padding:10px 14px; border-radius:8px; opacity:0.95; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #c7ccd1; background:#fff; }
    .hidden { display:none !important; }
    @media (max-width: 720px) {
      .right { text-align:left; }
      .hide-sm { display:none; }
    }
  </style>
</head>
<body>
<header>
  <h1>SGES - Gestão de Professores</h1>
  <nav>
    <a href="/">Alunos</a>
    <a href="/professores.html" aria-current="page">Professores</a>
  </nav>
</header>
<main>
  <section class="card" aria-labelledby="form-title">
    <div class="card-header">
      <span id="form-title">Cadastrar / Editar Professor</span>
      <span id="form-mode" class="badge" aria-live="polite">Novo</span>
    </div>
    <div class="card-body">
      <form id="professor-form" novalidate>
        <input type="hidden" id="id" />
        <div class="row">
          <div class="field">
            <label for="nome">Nome *</label>
            <input id="nome" name="nome" type="text" required maxlength="120" placeholder="Nome completo" />
          </div>
          <div class="field">
            <label for="registro">Registro *</label>
            <input id="registro" name="registro" type="text" required maxlength="30" placeholder="Ex: REG-2025-001" />
          </div>
          <div class="field">
            <label for="dataNascimento">Data de Nascimento *</label>
            <input id="dataNascimento" name="dataNascimento" type="date" required />
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" maxlength="180" placeholder="email@exemplo.com" />
          </div>
          <div class="field">
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="text" maxlength="30" placeholder="(00) 00000-0000" />
          </div>
        </div>
        <ul id="form-errors" class="errors hidden" aria-live="polite"></ul>
        <div class="actions">
          <button type="submit" class="btn-primary">Salvar</button>
          <button type="button" id="btn-clear" class="btn-secondary">Limpar</button>
        </div>
        <p class="muted">Campos marcados com * são obrigatórios.</p>
      </form>
    </div>
  </section>

  <section class="card" aria-labelledby="list-title">
    <div class="card-header">
      <span id="list-title">Professores Cadastrados</span>
    </div>
    <div class="card-body">
      <div class="row" style="margin-bottom:8px; align-items:center;">
        <div class="field" style="min-width:260px;">
          <label for="filtro" class="muted">Filtro rápido (nome/registro)</label>
          <input id="filtro" type="text" placeholder="Digite para filtrar..." />
        </div>
        <div class="right" style="flex:1;">
          <button type="button" id="btn-recarregar" class="btn-secondary">Recarregar</button>
        </div>
      </div>
      <div style="overflow:auto;">
        <table aria-describedby="list-title">
          <thead>
          <tr>
            <th class="hide-sm">ID</th>
            <th>Nome</th>
            <th>Registro</th>
            <th>Data Nasc.</th>
            <th class="hide-sm">E-mail</th>
            <th class="hide-sm">Telefone</th>
            <th class="right">Ações</th>
          </tr>
          </thead>
          <tbody id="tbody-professores">
          <tr><td colspan="7" class="muted">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
<div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
<script>
  const api = {
    list: () => fetch(`/api/professores`).then(r => okJson(r)),
    get: (id) => fetch(`/api/professores/${id}`).then(r => okJson(r)),
    create: (data) => fetch(`/api/professores`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) }).then(r => okJson(r)),
    update: (id, data) => fetch(`/api/professores/${id}`, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) }).then(r => okJson(r)),
    remove: (id) => fetch(`/api/professores/${id}`, { method:'DELETE' }).then(r => okVoid(r)),
  };

  function okJson(resp){
    if(resp.ok) return resp.json();
    return resp.json().catch(() => ({ message: resp.statusText })).then(err => Promise.reject(err));
  }
  function okVoid(resp){
    if(resp.ok) return;
    return resp.json().catch(() => ({ message: resp.statusText })).then(err => Promise.reject(err));
  }

  let professores = [];

  const tbody = document.getElementById('tbody-professores');
  const filtro = document.getElementById('filtro');
  const form = document.getElementById('professor-form');
  const formErrors = document.getElementById('form-errors');
  const formMode = document.getElementById('form-mode');
  const toast = document.getElementById('toast');

  const $id = document.getElementById('id');
  const $nome = document.getElementById('nome');
  const $registro = document.getElementById('registro');
  const $data = document.getElementById('dataNascimento');
  const $email = document.getElementById('email');
  const $telefone = document.getElementById('telefone');

  document.getElementById('btn-recarregar').addEventListener('click', carregar);
  document.getElementById('btn-clear').addEventListener('click', () => setForm());
  filtro.addEventListener('input', () => render());

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearErrors();

    if(!$nome.value.trim() || !$registro.value.trim() || !$data.value){
      showErrors(['Preencha os campos obrigatórios.']);
      return;
    }

    const payload = {
      nome: $nome.value.trim(),
      registro: $registro.value.trim(),
      dataNascimento: $data.value,
      email: $email.value.trim() || null,
      telefone: $telefone.value.trim() || null,
    };

    try {
      if($id.value){
        const updated = await api.update($id.value, payload);
        professores = professores.map(p => p.id === updated.id ? updated : p);
        showToast('Professor atualizado com sucesso.');
      } else {
        const created = await api.create(payload);
        professores.push(created);
        showToast('Professor criado com sucesso.');
      }
      setForm();
      render();
    } catch (err) {
      handleApiError(err);
    }
  });

  function handleApiError(err){
    const msgs = [];
    if(err.errors && Array.isArray(err.errors) && err.errors.length){
      for(const fe of err.errors){ msgs.push(`${fe.field}: ${fe.message}`); }
    }
    if(err.message){ msgs.unshift(err.message); }
    if(!msgs.length){ msgs.push('Erro inesperado.'); }
    showErrors(msgs);
  }

  function showErrors(messages){
    formErrors.innerHTML = messages.map(m => `<li>${escapeHtml(m)}</li>`).join('');
    formErrors.classList.remove('hidden');
  }
  function clearErrors(){
    formErrors.innerHTML = '';
    formErrors.classList.add('hidden');
  }

  function escapeHtml(s){
    return s.replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
  }

  function setForm(p){
    clearErrors();
    if(!p){
      $id.value = '';
      $nome.value = '';
      $registro.value = '';
      $data.value = '';
      $email.value = '';
      $telefone.value = '';
      formMode.textContent = 'Novo';
    } else {
      $id.value = p.id;
      $nome.value = p.nome ?? '';
      $registro.value = p.registro ?? '';
      $data.value = p.dataNascimento ?? '';
      $email.value = p.email ?? '';
      $telefone.value = p.telefone ?? '';
      formMode.textContent = `Editando #${p.id}`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }

  function render(){
    const q = (filtro.value || '').trim().toLowerCase();
    const lista = !q ? professores : professores.filter(p =>
      (p.nome||'').toLowerCase().includes(q) || (p.registro||'').toLowerCase().includes(q)
    );

    if(!lista.length){
      tbody.innerHTML = `<tr><td colspan="7" class="muted">Nenhum professor encontrado.</td></tr>`;
      return;
    }

    tbody.innerHTML = lista.map(p => `
      <tr>
        <td class="hide-sm">${p.id}</td>
        <td>${escapeHtml(p.nome||'')}</td>
        <td>${escapeHtml(p.registro||'')}</td>
        <td>${formatDateBR(p.dataNascimento)}</td>
        <td class="hide-sm">${escapeHtml(p.email||'')}</td>
        <td class="hide-sm">${escapeHtml(p.telefone||'')}</td>
        <td class="right">
          <button class="btn-link" title="Editar" onclick='onEditar(${JSON.stringify(p.id)})'>Editar</button>
          <button class="btn-link" title="Excluir" onclick='onExcluir(${JSON.stringify(p.id)})'>Excluir</button>
        </td>
      </tr>
    `).join('');
  }

  function formatDateBR(iso){
    if(!iso) return '';
    const m = /^([0-9]{4})-([0-9]{2})-([0-9]{2})$/.exec(iso);
    if(!m) return iso;
    return `${m[2]}/${m[3]}/${m[1]}`;
  }

  async function onEditar(id){
    try{ const p = await api.get(id); setForm(p); }
    catch(err){ showToast(err.message || 'Erro ao buscar professor'); }
  }

  async function onExcluir(id){
    const p = professores.find(x => x.id === id);
    const nome = p ? ` (${p.nome})` : '';
    if(!confirm(`Confirma excluir o professor #${id}${nome}?`)) return;
    try{
      await api.remove(id);
      professores = professores.filter(x => x.id !== id);
      render();
      showToast('Professor excluído.');
      if($id.value == id){ setForm(); }
    }catch(err){ showToast(err.message || 'Erro ao excluir professor'); }
  }

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.remove('hidden');
    clearTimeout(showToast._t);
    showToast._t = setTimeout(() => toast.classList.add('hidden'), 2500);
  }

  async function carregar(){
    tbody.innerHTML = `<tr><td colspan="7" class="muted">Carregando...</td></tr>`;
    try { professores = await api.list(); }
    catch (err) { professores = []; showToast(err.message || 'Erro ao carregar professores'); }
    render();
  }

  carregar();
</script>
</body>
</html>
